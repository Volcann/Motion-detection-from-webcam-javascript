<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy Cam: Motion Detection with Heatmap</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- heatmap.js library -->
    <script src="https://unpkg.com/heatmap.js@2.0.5/build/heatmap.min.js"></script>
  </head>
  <body>
    <h1>ðŸš¨ Spy Cam: Motion Detection</h1>

    <!-- video + heatmap container -->
    <div id="videoContainer">
      <video id="video" width="640" height="480" autoplay muted></video>
      <canvas id="heatmapCanvas" width="640" height="480"></canvas>
    </div>

    <div id="controls">
      <label for="sensitivitySlider"
        >Sensitivity: <span id="sensValue">50</span></label
      >
      <input
        type="range"
        id="sensitivitySlider"
        min="10"
        max="100"
        value="50"
      />
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <canvas
      id="procCanvas"
      width="320"
      height="240"
      style="display: none"
    ></canvas>

    <script src="motion.js"></script>
  </body>
</html>
